<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body class="chat">
		<div class="chat__sidebar">
			<h3>People</h3>
			<div id="users"></div>
		</div>
		<div class="chat__main">
			<ol class="chat__messages" id="messages"></ol>
			<div class="chat__footer">
				<form id="message-form">
					<input 
						name="message" 
						type="text" 
						placeholder="Type message"
						class="messageInput"
					/>
					<button>Send</button>
				</form>
				<button id="sendLocation">Send location</button>	
			</div>
		</div>
		<script id="messageTemplate" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<p>{{text}}</p>
				</div>
			</li>
		</script>
		<script id="locationMessageTemplate" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<a href="{{url}}" target="blank">My current location</a>
				</div>
			</li>
		</script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/lib/moment.js" type="text/javascript"></script>
		<script src="/js/lib/mustache.js" type="text/javascript"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
